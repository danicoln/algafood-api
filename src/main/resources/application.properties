spring.datasource.url=jdbc:mysql://localhost:3306/algafood?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=${P_ALGAFOOD}

#spring.jpa.generate-ddl=true
#spring.jpa.hibernate.ddl-auto=create

spring.jpa.show-sql=true

#Dialeto do banco de dados MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL57Dialect

#Configurando o pool de conec. do Hikari(quem vem com o Spring DATA JPA)
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-pool-idle=3

#Tempo que a conec. fica aberta esperando req.
spring.datasource.hikari.idle-timeout=10000